    {# include head #}

    <body class="wrapper">

        {# include header ou header_index #}
        

        <section class="register">
            <h2>Inscription</h2>

            <div class="messageRegister">
                <h3>Rejoignez-nous !</h3>
                <p>Déjà inscrit(e)? <a href="route">Connectez-vous</a></p>
            </div>

            <p class="status">Commentaire d'état !</p>
           
            <form method="post" action="">
                
                <div class="inputFlex">
                    <input type="text" id="name" name="name" placeholder="Prénom NOM" required>
                    <input type="email" id="email" name="email" placeholder="Adresse email" required>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmation du mot de passe" required>

                <input type="submit" value="Connexion">
            </form> 
        </section>
